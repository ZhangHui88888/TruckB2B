<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#accent)"/>
  <circle cx="1100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Logo area -->
  <rect x="80" y="80" width="120" height="40" rx="4" fill="#3b82f6"/>
  <text x="140" y="108" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">XKTRUCK</text>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">Heavy Truck Parts</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">Supplier</text>
  
  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">OEM Quality • Factory Direct • Global Shipping</text>
  
  <!-- Brand names -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">VOLVO  •  SCANIA  •  MERCEDES-BENZ  •  MAN  •  IVECO  •  DAF</text>
  
  <!-- Website -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">xk-truck.cn</text>
  
  <!-- Truck icon (simplified) -->
  <g transform="translate(1000, 150)" fill="#3b82f6" opacity="0.3">
    <rect x="0" y="40" width="100" height="50" rx="5"/>
    <rect x="100" y="20" width="60" height="70" rx="5"/>
    <circle cx="30" cy="100" r="15"/>
    <circle cx="130" cy="100" r="15"/>
  </g>
</svg>
